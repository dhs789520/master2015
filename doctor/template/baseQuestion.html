<html>
<head>
<link href="./static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/xheditor.js"></script>
<script type="text/javascript" src="/static/xheditor_lang/zh-cn.js"></script>
<style>
body{background-color:#CCC}
.container{background-color:#FFF}
.question{background-color:#F9F9F9}
.container-fluid{background-color:#FFF}
.table-hover tbody tr:hover td {
  background-color:#449d44;
}

</style>
<title>主治医师研讨班</title>
</head>
<body> 

<div class="container"> 


{% include 'nvabar.html' %}


<div class=row>
        <div class=span2></div>

        <div class=span8>
  <h1 class="page-header">主治医师研讨班</h1> 
 

{% include includeQuestion %}

  <button class="btn btn-success" id=pre {%ifequal user.qid 1 %}disabled=disabled {%endifequal%} >上一题</button> 
  
  <button class="btn btn-info" id=showanswer onclick="showAnswer();"  {%ifequal q.qtype 2%}  {%else%}disabled=disabled {% endifequal %}>答案及解析</button>

  <button class="btn btn-success" id=next >下一题</button> 

<div id=result></div>

<div id=explain style=display:none></div><!--显示答案及解析-->
<div id=discuss>{% include 'discuss.html' %}</div><!--显示讨论内容-->

<h4>我要讨论：</h4>
  <form action=/discuss method=post> 
    <textarea name="content"  class="xheditor-simple {}" style="width:70%;height:80px"></textarea> 
    <br> 
    <input type="submit" name="Submit" value="提交"> 
  </form> 

  </div><!--span8-->
  </div><!--row-->
{% include 'footer.html' %}
  </div><!--container-->

{% include 'question.js' %}
</body>
</html>
